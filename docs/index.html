<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>睡眠监测平台</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="description" content="Description">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
		<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
	</head>
	<body>
		<div id="app"></div>
		<script>
			window.$docsify = {
				name: '文档',
				nameLink: 'http://garrettxia.gitee.io/sleep-sys-documents',
				loadSidebar: true, //_sidebar.md如果为真，则从_sidebar.md文件加载边栏，否则从指定的路径加载。
				alias: {
					'/.*/_sidebar.md': '/_sidebar.md',
					'/.*/_navbar.md': '/_navbar.md'
				},
				subMaxLevel: 3,
				loadNavbar: true,
				coverpage: true,
				onlyCover: true,
				mergeNavbar: true,

				formatUpdated: '{YYYY}/{MM}/{DD} {HH}:{mm}',

				// 完整配置参数
				search: {
					placeholder: '模糊搜索',

					noData: '找不到结果!',

					// 搜索标题的最大层级, 1 - 6
					depth: 6,

					hideOtherSidebarContent: true, // 是否隐藏其他侧边栏内容

					// 避免搜索索引冲突
					// 同一域下的多个网站之间
					namespace: 'website-1',
				}
			}
		</script>
		<!-- Docsify v4 -->
		<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

		<!-- emoji -->
		<!-- <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script> -->

		<!-- 搜索 -->
		<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

		<!-- 图片缩放 -->
		<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>

		<!-- 代码复制 -->
		<script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>

		<!-- 代码高亮 -->
		<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
		<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.js"></script>
		<script src="///cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.js"></script>
		<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-sql.js"></script>
		
		<!-- Vue3.0 Production -->
		<!-- <script src="//cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script> -->

	</body>
</html>
